<div class="card shadow-lg mt-5 border-0">
  <div class="card-header text-center py-2 ">
    <h1 class="display-6 fw-bold fs-3 ">Todo List</h1>
  </div>
  <div class="card-body p-3">


    <ul class="list-group">
      <li class="list-group-item  mb-2 border py-0 rounded-3">

        <div class="input-group">
          <input #titleInput class="form-control border-0 py-2 shadow-none" placeholder="Title goes here" type="text">
          <button (click)="addTODO(titleInput)" class="btn text-success border-0">
            <i class="fa-solid fa-circle-plus fa-xl"></i>
          </button>
        </div>
      </li>

      <li *ngFor="let item of todos" class="list-group-item mb-2 py-3 border rounded-3">
         <span>
           <i (click)="onStatusChange(item.id,!item.isDone)" [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"
              class="text-success"
           ></i>
           {{item.title}}
           <span class="float-end text-secondary" (click)="onDelete(item.id)">
             <i class="fa-solid fa-trash-can fa-sm me-3"></i>
           </span>
         </span></li>
    </ul>
  </div>
</div>
